<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print PDF</title>
</head>
<body>
    <iframe src="" id="pdfIframe" width="100%" height="100%" onload="triggerPrint(this)"></iframe>

    <script>
        function triggerPrint(iframeElement) {
            if (iframeElement && iframeElement.contentWindow) {
                iframeElement.contentWindow.print();
            }
        }
    </script>
</body>
</html>
